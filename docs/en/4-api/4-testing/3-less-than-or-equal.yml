title: Less than or equal
signature: lessThan(comparator)
description: |
  Checks whether the value represented by this object is less than or equal to the other.
examples:
- title: Compare an object to a another with a greater amount
  code: |
    // returns true
    Dinero({ amount: 500 })
      .lessThanOrEqual(Dinero({ amount: 800 }))
- title: Compare an object to a another with the same amount
  code: |
    // returns true
    Dinero({ amount: 500 })
      .lessThanOrEqual(Dinero({ amount: 500 }))
- title: Compare an object to a another with a lesser amount
  code: |
    // returns false
    Dinero({ amount: 500 })
      .lessThanOrEqual(Dinero({ amount: 300 }))
- title: Compare an object to a another with a lesser amount but a different precision that normalize to a greater amount
  code: |
    // returns true
    Dinero({ amount: 5000, precision: 3 })
      .lessThanOrEqual(Dinero({ amount: 800 }))
- title: Compare an object to a another with a lesser amount but a different precision that normalize to the same amount
  code: |
    // returns true
    Dinero({ amount: 5000, precision: 3 })
      .lessThanOrEqual(Dinero({ amount: 500 }))
- title: Compare an object to a another with a greater amount but a different precision that normalize to a lesser amount
  code: |
    // returns false
    Dinero({ amount: 800 })
      .lessThanOrEqual(Dinero({ amount: 5000, precision: 3 }))
parameters:
- name: comparator
  type: Dinero
  required: true
  description: The Dinero object to compare to.
throws:
- type: TypeError
  description: If `comparator` has a different currency.
response_type: boolean
